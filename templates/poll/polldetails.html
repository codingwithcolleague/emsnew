{% extends "base.html" %}

{% block 'content' %}
    <h3> Detail Page </h3>
    <h3> {{ question.title }} </h3>
 
        
    {% for choice in question.choices %}
        <p> {{ choice.text }}    ({{ choice.votes  }}) </p>
    {% endfor %}


    <p> Poll is created by {{ question.created_by.first_name }} </p>

{% endblock %}
