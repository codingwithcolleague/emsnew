{% extends "base.html" %}

{% block 'content' %}
    <h3> Success Page </h3>
    <table>
            <p> User <b> {{ user.username }} </b> is logged in successfully.</p>
            <form action="{% url 'auth:logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit"  value="Logout" />
            </form>
    </table> 

    <p> {{ error }} </p>

{% endblock %}
